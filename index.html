<script>
    $("#button").click(function () {
        $('html,body').animate({
            scrollTop: $("#map1").offset().top
        },
            'fast');
    });

    $("#button3").click(function () {
        $('html,body').animate({
            scrollTop: $("#street").offset().top
        },
            'fast');
    });

    $("#button2").click(function () {
        new L.Draw.Circle(map, drawControl.options.circle).enable();
    });


    // center of the map
    var center = [-33.8650, 151.2094];

    // Create the map
    var map = L.map('map').setView(center, 6);

    // Set up the OSM layer
    L.tileLayer(
        'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18
    }).addTo(map);

    // add a marker in the given location

    map.removeControl(map.zoomControl);
    // Initialise the FeatureGroup to store editable layers
    var editableLayers = new L.FeatureGroup();
    map.addLayer(editableLayers);

    // define custom marker
    var MyCustomMarker = L.Icon.extend({
        options: {
            shadowUrl: null,
            iconAnchor: new L.Point(12, 12),
            iconSize: new L.Point(24, 24),
            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/6/6b/Information_icon4_orange.svg'
        }
    });

    var drawPluginOptions = {
        position: 'topright',
        draw: {

            polygon: false,
            polyline: false,
            rectangle: false,
            circle: false,
            marker: false

        },
        edit: {
            featureGroup: editableLayers, //REQUIRED!!
            remove: false
        }
    };


    // Initialise the draw control and pass it the FeatureGroup of editable layers
    var drawControl = new L.Control.Draw(drawPluginOptions);
    map.addControl(drawControl);


    var editableLayers = new L.FeatureGroup();
    
    editableLayers.color = "#fff";
    map.addLayer(editableLayers);
    var counter = 0;
    
    map.on('draw:created', function (e) {
        var type = e.layerType,
            layer = e.layer;

        if (type === 'marker') {
            layer.bindPopup('A popup!');
        }
        if (type === 'circle') {

            counter = counter + 1;
            if (counter === 5) {
                $('#exampleModal').modal('toggle');
            }

            
            var theCenterPt = layer.getLatLng();
            var theRadius = layer.getRadius();
            latlng_a = new L.LatLng(39.950476966453934, -75.18113411647714);

            console.log(latlng_a.distanceTo(theCenterPt));
            console.log("radius must be less than above to be within" + theRadius);
            if (theRadius > latlng_a.distanceTo(theCenterPt)) {
                console.log(theRadius);

                layer.options.color = "#7CFC00";
   
            }
        }


        editableLayers.addLayer(layer);
    });

    var lat, lng;

    map.addEventListener('mousemove', function (ev) {

        lat = ev.latlng.lat;
        lng = ev.latlng.lng;

    });

    document.getElementById("map").addEventListener("click", function (event) {
        // Prevent the browser's context menu from appearing
        event.preventDefault();

        // Add marker



        return false; // To disable default popup.
    });

</script>
